name: Deploy to GitHub Pages

on:
  # Run workflow for pushes to main branch and manual triggers
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install --progress=false
        
      - name: Build
        run: |
          echo "Building site for GitHub Pages deployment"
          npm run build
          # Ensure .nojekyll is in the build output
          touch dist/.nojekyll
          echo "Listing build output files:"
          ls -la dist
          echo "Contents of dist/index.html:"
          cat dist/index.html
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 